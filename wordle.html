<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Wordle!</h1>
    </header>
    <div class="playarea">
        <div class="options">
            <div><button id="5letter">5-letter</button></div>
            <div><button id="6letter">6-letter</button></div>
            <div><button id="7letter">7-letter</button></div>   
        </div>
        <div class="tiles">
            <div id=1><p>T</p></div>
            <div id=2><p>A</p></div>
            <div id=3><p>B</p></div>
            <div id=4><p>L</p></div>
            <div id=5><p>E</p></div>
            <div id=6><p></p></div>
            <div id=7><p></p></div>
            <div id=8><p></p></div>
            <div id=9><p></p></div>
            <div id=10><p></p></div>
            <div id=11><p></p></div>
            <div id=12><p></p></div>
            <div id=13><p></p></div>
            <div id=14><p></p></div>
            <div id=15><p></p></div>
            <div id=16><p></p></div>
            <div id=17><p></p></div>
            <div id=18><p></p></div>
            <div id=19><p></p></div>
            <div id=20><p></p></div>
            <div id=21><p></p></div>
            <div id=22><p></p></div>
            <div id=23><p></p></div>
            <div id=24><p></p></div>
            <div id=25><p></p></div>
            <div id=26><p></p></div>
            <div id=27><p></p></div>
            <div id=28><p></p></div>
            <div id=29><p></p></div>
            <div id=30><p></p></div>
        </div>
        <div class="keyboard">
            <div class="level1">
                <div><p>Q</p></div>
                <div><p>W</p></div>
                <div><p>E</p></div>
                <div><p>R</p></div>
                <div><p>T</p></div>
                <div><p>Y</p></div>
                <div><p>U</p></div>
                <div><p>I</p></div>
                <div><p>O</p></div>
                <div><p>P</p></div>
            </div>
            <div class="level2">
                <div><p>A</p></div>
                <div><p>S</p></div>
                <div><p>D</p></div>
                <div><p>F</p></div>
                <div><p>G</p></div>
                <div><p>H</p></div>
                <div><p>J</p></div>
                <div><p>K</p></div>
                <div><p>L</p></div>
            </div>
            <div class="level3">
                <div><p id="enter">Enter</p></div>
                <div><p>Z</p></div>
                <div><p>X</p></div>
                <div><p>C</p></div>
                <div><p>V</p></div>
                <div><p>B</p></div>
                <div><p>N</p></div>
                <div><p>M</p></div>
                <div><p>&#x27F8;</p></div>
            </div>
            
        </div>
    </div>
</body>
</html>
