<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <script type="module" src="wordle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Wordle!</h1>
    </header>
    <div id="openingpage">
        <div id="heading">Wordle</div>
        <div id="description">Get 6 chances to guess a 5-letter word.</div>
        <div><button id="start">Play</button></div>
        <div id="today"></div>
    </div>
    <div id="playarea">
        <div class="wordoptions">
            <div><button id="5letter">5-letter</button></div>
            <div><button id="6letter">6-letter</button></div>
            <div><button id="7letter">7-letter</button></div>   
        </div>
        <div class="tiles">
            <div id=1></div>
            <div id=2></div>
            <div id=3></div>
            <div id=4></div>
            <div id=5></div>
            <div id=6></div>
            <div id=7></div>
            <div id=8></div>
            <div id=9></div>
            <div id=10></div>
            <div id=11></div>
            <div id=12></div>
            <div id=13></div>
            <div id=14></div>
            <div id=15></div>
            <div id=16></div>
            <div id=17></div>
            <div id=18></div>
            <div id=19></div>
            <div id=20></div>
            <div id=21></div>
            <div id=22></div>
            <div id=23></div>
            <div id=24></div>
            <div id=25></div>
            <div id=26></div>
            <div id=27></div>
            <div id=28></div>
            <div id=29></div>
            <div id=30></div>
        </div>
        <div class="keyboard">
            <div class="level1">
                <div id="Q">Q</div>
                <div id="W">W</div>
                <div id="E">E</div>
                <div id="R">R</div>
                <div id="T">T</div>
                <div id="Y">Y</div>
                <div id="U">U</div>
                <div id="I">I</div>
                <div id="O">O</div>
                <div id="P">P</div>
            </div>
            <div class="level2">
                <div id="A">A</div>
                <div id="S">S</div>
                <div id="D">D</div>
                <div id="F">F</div>
                <div id="G">G</div>
                <div id="H">H</div>
                <div id="J">J</div>
                <div id="K">K</div>
                <div id="L">L</div>
            </div>
            <div class="level3">
                <div id="Enter">Enter</div>
                <div id="Z">Z</div>
                <div id="X">X</div>
                <div id="C">C</div>
                <div id="V">V</div>
                <div id="B">B</div>
                <div id="N">N</div>
                <div id="M">M</div>
                <div id="Backspace">&#x27F8;</div>
            </div>
        </div>
    </div>
    <div id="endpage">
        <h1>Congratulations!</h1>
        <button>Play another</button>
    </div>
</body>
</html>
