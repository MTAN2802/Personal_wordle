<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <script type="module" src="wordle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Wordle!</h1>
    </header>
    <div id="openingpage">
        <div id="heading">Wordle</div>
        <div id="description">Get 6 chances to guess a 5-letter word.</div>
        <div><button id="start">Play</button></div>
        <div id="today"></div>
    </div>
    <div class="playarea">
        <div class="wordoptions">
            <div><button id="5letter">5-letter</button></div>
            <div><button id="6letter">6-letter</button></div>
            <div><button id="7letter">7-letter</button></div>   
        </div>
        <div class="tiles">
            <div id=1></div>
            <div id=2></div>
            <div id=3></div>
            <div id=4></div>
            <div id=5></div>
            <div id=6></div>
            <div id=7></div>
            <div id=8></div>
            <div id=9></div>
            <div id=10></div>
            <div id=11></div>
            <div id=12></div>
            <div id=13></div>
            <div id=14></div>
            <div id=15></div>
            <div id=16></div>
            <div id=17></div>
            <div id=18></div>
            <div id=19></div>
            <div id=20></div>
            <div id=21></div>
            <div id=22></div>
            <div id=23></div>
            <div id=24></div>
            <div id=25></div>
            <div id=26></div>
            <div id=27></div>
            <div id=28></div>
            <div id=29></div>
            <div id=30></div>
        </div>
        <div class="keyboard">
            <div class="level1">
                <div id="q">Q</div>
                <div id="w">W</div>
                <div id="e">E</div>
                <div id="r">R</div>
                <div id="t">T</div>
                <div id="y">Y</div>
                <div id="u">U</div>
                <div id="i">I</div>
                <div id="o">O</div>
                <div id="p">P</div>
            </div>
            <div class="level2">
                <div id="a">A</div>
                <div id="s">S</div>
                <div id="d">D</div>
                <div id="f">F</div>
                <div id="g">G</div>
                <div id="h">H</div>
                <div id="j">J</div>
                <div id="k">K</div>
                <div id="l">L</div>
            </div>
            <div class="level3">
                <div id="enter">Enter</div>
                <div id="z">Z</div>
                <div id="x">X</div>
                <div id="c">C</div>
                <div id="v">V</div>
                <div id="b">B</div>
                <div id="n">N</div>
                <div id="m">M</div>
                <div id="backspace">&#x27F8;</div>
            </div>
        </div>
    </div>
</body>
</html>
