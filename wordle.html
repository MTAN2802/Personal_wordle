<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <script type="module" src="wordle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Wordle!</h1>
    </header>
    <div id="openingpage">
        <div id="heading">Wordle</div>
        <div id="description">Get 6 chances to guess a 5-letter word.</div>
        <div><button id="start">Play</button></div>
        <div id="today"></div>
    </div>
    <div class="playarea">
        <div class="wordoptions">
            <div><button id="5letter">5-letter</button></div>
            <div><button id="6letter">6-letter</button></div>
            <div><button id="7letter">7-letter</button></div>   
        </div>
        <div class="tiles">
            <div id=1></div>
            <div id=2></div>
            <div id=3></div>
            <div id=4></div>
            <div id=5></div>
            <div id=6></div>
            <div id=7></div>
            <div id=8></div>
            <div id=9></div>
            <div id=10></div>
            <div id=11></div>
            <div id=12></div>
            <div id=13></div>
            <div id=14></div>
            <div id=15></div>
            <div id=16></div>
            <div id=17></div>
            <div id=18></div>
            <div id=19></div>
            <div id=20></div>
            <div id=21></div>
            <div id=22></div>
            <div id=23></div>
            <div id=24></div>
            <div id=25></div>
            <div id=26></div>
            <div id=27></div>
            <div id=28></div>
            <div id=29></div>
            <div id=30></div>
        </div>
        <div class="keyboard">
            <div class="level1">
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>
            </div>
            <div class="level2">
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
            </div>
            <div class="level3">
                <div id="enter">Enter</div>
                <div>Z</div>
                <div>X</div>
                <div>C</div>
                <div>V</div>
                <div>B</div>
                <div>N</div>
                <div>M</div>
                <div>&#x27F8;</div>
            </div>
        </div>
    </div>
</body>
</html>
